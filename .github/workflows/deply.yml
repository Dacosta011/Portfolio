name: Deploy to Github Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Build and deploy
        run: |
          npm run build
          npx gh-pages -d build --dotfiles
        env:
          CI: true
          BASE_URL: "/Portfolio/"
